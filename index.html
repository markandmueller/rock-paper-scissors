    <title>Rock Paper Scissors Project</title>
    <link rel=stylesheet href="style.css">
</head>

<body>
    <H1>Rock Paper Scissors Project</H1>
    <div id="rpsButtonsContainer">
        <button value="rock" id="rock">Rock</button>
        <button value="paper" id="paper">Paper</button>
        <button value="scissors" id="scissors">Scissors</button>
    </div>
    <div id="resetBtnContainer">
        <button value="reset" id="reset">Play Again?</button>
    </div>

    <div id="results">
        <h2 id="matchWinner">Good luck.</h2>
        <h2>Player 1 Score: <span id="p1Score">0</span></h2>
        <h2>Computer Score: <span id="compScore">0</span></h2>
        <h3>Computer chose: <span id="compChoiceDisplay"></span></h3>
        <h3 id="roundMessage">Do you feel lucky punk?</h3>
    </div>
